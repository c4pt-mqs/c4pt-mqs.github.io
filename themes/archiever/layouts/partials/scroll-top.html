<a href="#" aria-label="Scroll to Top" id="scroll-to-top"><i class="fas fa-arrow-up"></i></a>

<style>
    #scroll-to-top {
        display: block;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: #333333;
        color: white;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 10px;
        visibility: hidden;
    }

    #scroll-to-top:hover {
        background-color: #343a40;
    }
</style>

<script>
    const scrollToTopButton = document.querySelector('#scroll-to-top');

    function toggleScrollToTopButton() {
        scrollToTopButton.style.visibility = window.pageYOffset > 100 ? "visible" : "hidden";
    }

    window.addEventListener('scroll', function () {
        window.requestAnimationFrame(toggleScrollToTopButton);
    });

    scrollToTopButton.addEventListener('click', function () {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>
