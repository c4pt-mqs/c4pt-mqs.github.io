<style>
    /* Projects */
    .project {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 20px;
    }

    .project-image {
        width: 200px;
        height: 150px;
        margin-right: 20px;
    }

    .project-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
        transition: all 0.2s ease-in-out;
    }

    .project-image img:hover {
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
    }

    .project-details {
        flex-grow: 1;
        opacity: 0;
        animation: fade-in 0.3s ease-in-out forwards;
    }

    .project-title {
        font-size: 24px;
        margin-bottom: 10px;
        padding: 5px 10px;
        background-color: #222;
        color: #fff;
        border-radius: 5px;
    }

    .project-title a:hover {
        color: darkgray;
    }

    .project-summary {
        font-size: 16px;
        margin-bottom: 10px;
    }

    .project-details ul {
        list-style-type: none;
        padding: 0;
        margin-bottom: 10px;
    }

    .project-details li {
        font-size: 14px;
        margin-bottom: 5px;
    }

    .project-details li strong {
        color: #007bff;
        margin-right: 10px;
    }

    .project-description {
        font-size: 16px;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
    }

    @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Projects */
    @media screen and (max-width: 768px) {
        .project-image {
            width: 100%;
            height: auto;
            margin-right: 0;
            margin-bottom: 10px;
        }

        .project-details {
            flex-basis: 100%;
        }
    }
</style>

{{ $projects := where .Site.RegularPages "Type" "project" }}
{{ range $projects }}
<div class="project">
    <div class="project-image">
        <a href="{{ .Permalink }}" alt="{{ .Title }}"><img src="{{ .Params.image }}" alt="{{ .Title }}"></a>
    </div>
    <div class="project-details">
        <h2 class="project-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p class="project-summary">{{ .Params.summary }}</p>
        <ul>
            <li><strong>Date:</strong> {{ .Date.Format "January 02, 2006" }}</li>
            <li><strong>Skills:</strong> {{ .Params.skills }}</li>
        </ul>
        <p class="project-description">{{ .Description }}</p>
    </div>
</div>
{{ end }}
